    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'com.github.hackware1993:MagicIndicator:1.5.0'
    implementation 'com.devzld:expandlayout:1.0.0'
    //七牛云存储
    implementation 'com.qiniu:qiniu-android-sdk:7.5.0'
    //友盟分享
    implementation project(':share')
    implementation(name: 'alipaySdk-15.6.8-20191021122455-noUtdid', ext: 'aar')
    //eventBus
    implementation 'org.greenrobot:eventbus:3.1.1'
    //阿里人面识别
//    implementation(name: 'FaceLivenessOpen-2.1.6.15', ext: 'aar')
//    implementation(name: 'NoCaptchaSDK-external-release-5.4.33', ext: 'aar')
//    implementation(name: 'oss-android-sdk-2.9.2', ext: 'aar')
