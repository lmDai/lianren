apply plugin: 'com.android.application'
apply from: '../config/properties-util.gradle'
apply plugin: 'org.greenrobot.greendao' // apply plugin
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            //设置支持的SO库架构
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: rootProject.ext.applicationId,
                JPUSH_APPKEY : "0e958797386b7b8368877ceb",//值来自开发者平台取得的AppKey
                JPUSH_CHANNEL: "default_developer",
        ]
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    signingConfigs {
        debug {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    // 移除lint检查的error
    lintOptions {
        abortOnError false
    }
    //build type setting
    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            buildConfigField("String", "API_SERVER_URL", '"http://api.qileguai.com/;http://api.qileguai.com/"')
            buildConfigField("String", "AES_KEY", '"http://api.qileguai.com/;http://api.qileguai.com/"')
            buildConfigField("String", "API_URL", '"http://api.qileguai.com/%s"')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField("String", "API_SERVER_URL", '"http://api.lianren123.cn/;http://api.lianren123.cn/"')
            buildConfigField("String", "AES_KEY", '"http://api.lianren123.cn/;http://api.lianren123.cn/"')
            buildConfigField("String", "API_URL", '"http://api.lianren123.cn/%s"')
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    greendao {
        //数据库版本号
        schemaVersion 1
        // 设置DaoMaster、DaoSession、Dao 包名
        daoPackage 'com.lianren.android.basicData.db'
        //设置DaoMaster、DaoSession、Dao目录,请注意，这里路径用.不要用
        targetGenDir 'src/main/java'
        //设置为true以自动生成单元测试。
        generateTests false
        //应存储生成的单元测试的基本目录。默认为 src / androidTest / java。
        targetGenDirTests 'src/main/java'
    }
    packagingOptions {
        exclude 'META-INF/proguard/okhttp3.pro'
//        exclude 'META-INF/XXX'
//        exclude 'META-INF/XXX'
//        exclude 'META-INF/XXX'
    }
}
repositories {
    flatDir {
        dirs '../libs'
    }
    if (propertyHaveDebugCompile) {
        maven {
            url propertyDebugCompileUrl
        }
    }
}

dependencies {
    implementation "com.android.support:support-v4:$rootProject.ext.supportVersion"
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportVersion"
    implementation "com.android.support:design:$rootProject.ext.supportVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportVersion"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    if (propertyHaveDebugCompile) {
        compile propertyDebugCompile
    }
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
