    implementation 'com.contrarywind:Android-PickerView:+'
    implementation 'com.alibaba:fastjson:1.2.62'
    implementation 'com.github.limuyang2:LShadowLayout:1.0.3'
    //极光推送
    implementation 'cn.jiguang.sdk:jpush:3.5.8'
    implementation 'cn.jiguang.sdk:jcore:2.2.8'
    //greendao
    //greendao
    implementation 'org.greenrobot:greendao:3.2.2'
